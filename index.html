<!DOCTYPE html>
<html>
    <head>
        <title>Southland Food Co-op</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="manifest" href="manifest.webmanifest">
        <meta name="mobile-web-app-capable" content="yes">
        <script src="globals.js"></script>
        <script src="api.js"></script>
    </head>
    <body>
        <span id="version">page:2.4&#10240;</span>
        <div class="hidden" id="header">
            <h1 id="name"></h1>
            <form id="login-form">
                <!-- <select style="min-width:6em" name="username" id="username"></select> -->
                <label for="username">Username:</label>
                <input type="text" style="min-width:6em" name="username" id="username">
                <label for="password">Password:</label>
                <input style="width:6em" type="password" name="password" id="password">
                <input disabled value="Log In" id="login" name="login" type="submit">
            </form>
            <div id="menu">
                <button disabled id="favourites-button" onclick="favouritesModeToggle(true)">Edit Favourites</button>
                <button disabled id="previous-orders-button" onclick="showOrdersList()">Previous Orders</button>
                <button onclick="logout()" id="logout-button">Log Out</button>
            </div>
        </div>
        <div id="tabs-spacer">
            <div id="tab-list" class="tab-list">
                <div aria-disabled="true" class="tab">Favourites</div>
                <div class="tab selected">All</div>
                <div class="tab">Nuts</div>
                <div class="tab">Seeds</div>
                <div class="tab">Fruit</div>
                <div class="tab">Baking</div>
                <div class="tab">Other</div>
                <div aria-disabled="true" class="tab ordering">Review Order</div>
            </div>
        </div>
        <div id="list"></div>
        <div id="preview-info" class="ordering">
            <span class="price"></span>
            <textarea id="special-instructions" placeholder="Special Instructions:"></textarea>
            <button id="place-order">Place Order</button>
        </div>
        <div id="numpad">
            <div class="numpad-row">
                <span id="num1">1</span>
                <span id="num2">2</span>
                <span id="num3">3</span>
            </div>
            <div class="numpad-row">
                <span id="num4">4</span>
                <span id="num5">5</span>
                <span id="num6">6</span>
            </div>
            <!-- <div class="numpad-row">
                <span id="num7">7</span>
                <span id="num8">8</span>
                <span id="num9">9</span>
            </div> -->
            <div class="numpad-row">
                <button class="numpad-button badbutton" onclick="closeNumpad(true)" id="numpad-cancel">&cross;</button>
                <button class="numpad-button goodbutton" onclick="closeNumpad()" disabled id="numpad-ok">&checkmark;</button>
            </div>
        </div>
        <div id="orders-background" class="hidden dialog">
            <div id="orders-list">
                <button id="close-orders-list" class="badbutton" onclick="closeOrdersList()">&cross;</button>
                <div id="orders-list-content">
                    
                </div>
            </div>
        </div>
        <div id="loading">
            <div id="loading-graphic"></div>
            <span id="loading-text">Loading...</span>
            <span id="countdown">30</span>
        </div>
        <div class="hidden dialog" id="alert">
            <div>
                <span>Alert</span>
                <button id="alert-dismiss" onclick="document.getElementById('alert').classList.add('hidden')">OK</button>
            </div>
        </div>
        <div class="hidden dialog" id="confirm">
            <div>
                <span>Confirm</span>
                <button class="badbutton" id="confirm-no" onclick="document.getElementById('confirm').classList.add('hidden')">No</button>
                <button class="goodbutton" id="confirm-yes" onclick="document.getElementById('confirm').classList.add('hidden')">Yes</button>
            </div>
        </div>
        <div style="display:none">
            <span id="price-template" class="price">
                <span class="money-sign">$</span><span class="dollars">0</span>.<span class="cents">00</span>
            </span>
            <div class="order" id="order-template">
                <h6 class="order-header"></h6>
            </div>
            <div class="order-item" id="order-item-template">

            </div>
            <li id="template">
                <label>
                    <img class="star" src="star.png" width="15">
                    <input type="checkbox">
                </label>
                <div class="order-info">
                    <!-- <span class="double-line">@ </span> -->
                    <span class="price"></span>
                    <br class="double-line">
                    <span class="quantity-info">
                        <span>x<span class="quantity">1</span></span><span>=</span><span class="price finalprice"></span>
                    </span>
                </div>
            </li>
        </div>
        <div id="favourites-menu">
            <div class="tab-list">
                <button id="favourites-save" onclick="favouritesModeToggle(true)">Save Favourites</button>
                <button class="badbutton" id="favourites-cancel" onclick="favouritesModeToggle()">Cancel</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
